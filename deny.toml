[advisories]
yanked = "deny"

[licenses]
confidence-threshold = 1.0
allow = [
  "Unicode-3.0",
  "CC0-1.0",
  "MIT",
  "Apache-2.0",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "Zlib",
  "MPL-2.0",
  "BSL-1.0",
  "OFL-1.1",
  "Ubuntu-font-1.0",
  "Apache-2.0 WITH LLVM-exception",
]

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
# allow-git = ["https://github.com/madsmtm/objc2.git"]
