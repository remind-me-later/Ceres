[workspace]
members = ["ceres_core", "ceres_sdl", "ceres_gtk", "ceres_wgpu"]
default-members = ["ceres_gtk", "ceres_sdl", "ceres_wgpu"]
resolver = "2"

[profile.dev]
opt-level = 1
incremental = true
rpath = false

[profile.release]
opt-level = 3
strip = true
lto = true
debug = false
panic = "abort"
debug-assertions = false
overflow-checks = false
incremental = false
rpath = false
