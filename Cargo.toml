[workspace]
members = ["ceres_core", "ceres_wgpu"]
default-members = ["ceres_wgpu"]
resolver = "2"

[profile.dev]
opt-level = 1
incremental = true
rpath = false

[profile.release]
opt-level = "s"
strip = true
lto = "fat"
debug = "none"
panic = "abort"
debug-assertions = false
overflow-checks = false
incremental = false
rpath = false
codegen-units = 1
