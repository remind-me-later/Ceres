[workspace]
resolver = "3"
members = ["ceres-winit", "ceres-core", "ceres-egui", "ceres-gtk", "ceres-std"]
default-members = ["ceres-winit"]

[workspace.package]
version = "0.1.0"
edition = "2024"
repository = "https://github.com/remind-me-later/Ceres"
license = "MIT"

[workspace.lints.clippy]
# std_instead_of_alloc = "warn"
alloc_instead_of_core = "warn"
as_underscore = "warn"
assertions_on_result_states = "warn"
clone_on_ref_ptr = "warn"
cognitive_complexity = "warn"
create_dir = "warn"
dbg_macro = "warn"
decimal_literal_representation = "warn"
default_union_representation = "warn"
deref_by_slicing = "warn"
else_if_without_else = "warn"
empty_drop = "warn"
empty_structs_with_brackets = "warn"
exit = "warn"
expect_used = "warn"
filetype_is_file = "warn"
float_cmp_const = "warn"
fn_to_numeric_cast_any = "warn"
format_push_string = "warn"
get_unwrap = "warn"
if_then_some_else_none = "warn"
large_stack_arrays = "warn"
large_stack_frames = "warn"
let_underscore_must_use = "warn"
lossy_float_literal = "warn"
map_err_ignore = "warn"
mem_forget = "warn"
missing_errors_doc = { level = "allow", priority = 1 }
missing_panics_doc = { level = "allow", priority = 1 }
missing_safety_doc = { level = "allow", priority = 1 }
mixed_read_write_in_expression = "warn"
modulo_arithmetic = "warn"
mutex_atomic = "warn"
mutex_integer = "warn"
non_ascii_literal = "warn"
nursery = "warn"
panic = "warn"
partial_pub_fields = "warn"
pedantic = "warn"
rc_buffer = "warn"
rc_mutex = "warn"
rest_pat_in_fully_bound_structs = "warn"
same_name_method = "warn"
self_named_module_files = "warn"
shadow_unrelated = "warn"
similar_names = { level = "allow", priority = 1 }
str_to_string = "warn"
string_add = "warn"
string_slice = "warn"
string_to_string = "warn"
struct_excessive_bools = { level = "allow", priority = 1 }
todo = "warn"
try_err = "warn"
unimplemented = "warn"
unnecessary_self_imports = "warn"
unneeded_field_pattern = "warn"
unseparated_literal_suffix = "warn"
unwrap_used = "warn"
use_debug = "warn"
verbose_bit_mask = { level = "allow", priority = 1 }
verbose_file_reads = "warn"

[workspace.lints.rust]
unsafe_code = "forbid"

[profile.dev]
opt-level = 1
incremental = true
rpath = false

[profile.release]
opt-level = 3
debug = "none"
strip = "symbols"
debug-assertions = false
overflow-checks = false
lto = "fat"
panic = "abort"
incremental = false
codegen-units = 1
rpath = false

