[package]
name = "ceres-std"
edition.workspace = true
version.workspace = true
license.workspace = true
repository.workspace = true

[features]
wgpu_renderer = ["dep:wgpu"]

[lints]
workspace = true

[dependencies.ceres-core]
path = "../ceres-core"

[dependencies.cpal]
version = "*"
default-features = false

[dependencies.ringbuf]
version = "*"
default-features = false
features = ["std"]

[dependencies.rubato]
version = "*"
default-features = false

[dependencies.thread-priority]
version = "*"
default-features = false

[dependencies.spin_sleep]
version = "*"
default-features = false

[dependencies.clap]
version = "*"
default-features = false
features = ["std", "derive", "help"]

[dependencies.wgpu]
version = "24"
optional = true
default-features = false
features = ["dx12", "metal", "wgsl"]

[dependencies.bytemuck]
version = "*"
default-features = false
